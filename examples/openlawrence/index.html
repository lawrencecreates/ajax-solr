<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Open Lawrence</title>
  <link rel="stylesheet" href="css/searchsource.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/themes/smoothness/jquery-ui.css">
  <script data-main="js/searchsource" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.5/require.min.js"></script>
</head>
<body>
  <div id="wrap"> 
    <div id="header">
      <h1>Search page</h1>
      <h2>OpenLawrence.com</h2>
    </div>

    <div class="right">
      <div id="result">
        <div id="navigation">
          <ul id="pager"></ul>
          <div id="pager-header"></div>
        </div>
        <div id="docs"></div>
      </div>
    </div>

    <div class="left">
      <h2>Current Selection</h2>
      <ul id="selection"></ul>

      <h2>Search</h2>
      <span id="search_help">(press ESC to close suggestions)</span>
      <ul id="search">
        <input type="text" id="query" name="query" autocomplete="off">
      </ul>

      <ul id="current-search">
        
      </ul>

      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>  
  <img src=images/openlawrence.png></img>
</body>
</html>
